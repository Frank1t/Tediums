<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #cceeff; /* CMYK theme */
            font-family: Arial, sans-serif;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            grid-column: span 4;
            padding: 20px;
            font-size: 24px;
            text-align: right;
        }
        #notification {
            color: green;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" readonly />

        <!-- Calculator Buttons -->
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')">+</button>

        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')">-</button>

        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('*')">*</button>

        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>

        <button onclick="backspace()">⌫</button>
        <button onclick="calculate()" style="grid-column: span 3;">=</button>
    </div>

    <div id="notification">Success! Redirecting...</div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
            hideNotification();
        }

        function backspace() {
            const result = document.getElementById('result').value;
            document.getElementById('result').value = result.slice(0, -1);
        }

        function calculate() {
            try {
                const expression = document.getElementById('result').value;
                const result = eval(expression); // Calculate the result of the expression
                document.getElementById('result').value = result; // Display the result

                // Redirect to upload page if calculation equals 2
                if (result === 2) {
                    showNotification();
                    setTimeout(() => {
                        window.location.href = 'upload.html';
                    }, 2000); // Redirect after 2 seconds
                }
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }
    </script>
</body>
</html>
