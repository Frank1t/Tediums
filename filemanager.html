<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
        }

        #fileList {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid white;
            padding: 10px;
        }

        .fileItem {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid gray;
        }

        .fileName {
            cursor: pointer;
        }

        .fileSize {
            color: gray;
        }

        .uploadButton {
            font-size: 24px;
            width: 50px;
            height: 50px;
            background-color: #fff; /* Button color */
            border: none;
            border-radius: 50%; /* Circular button */
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }

        /* Modal for Upload Options */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content button {
            margin: 5px;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Toast Notifications */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Scrolling Info Message */
        .scrollingInfo {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            animation: scrollText 15s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* File Preview Styles */
        .filePreview {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .filePreview img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .filePreview video, .filePreview audio {
            max-width: 200px;
        }
    </style>
</head>
<body>

    <!-- Scrolling Info Message -->
    <div class="scrollingInfo">FRANIZE TECH, MESSAGE ON WHATSAPP TO LEARN +2349154173242</div>

    <h1>File Manager</h1>
    <div id="fileList">
        <!-- File items will appear here -->
    </div>

    <!-- Upload Button -->
    <button class="uploadButton" onclick="showUploadOptions()">+</button>

    <!-- Upload Options Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <p>Select the type of file to upload:</p>
            <button onclick="openFileSelector('Document')">Document</button>
            <button onclick="openFileSelector('Image')">Image</button>
            <button onclick="openFileSelector('Video')">Video</button>
            <button onclick="openFileSelector('Audio')">Audio</button>
            <button onclick="closeUploadOptions()">Cancel</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" style="display: none;" accept=".jpg,.jpeg,.png,.pdf,.mp4,.mp3" onchange="handleFileUpload(event)">

    <script>
        const fileList = document.getElementById('fileList');
        const toast = document.getElementById('toast');
        let currentFileType = '';

        // Show upload options modal
        function showUploadOptions() {
            document.getElementById('uploadModal').style.display = 'flex';
        }

        // Close upload options modal
        function closeUploadOptions() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Open file selector for the chosen type
        function openFileSelector(type) {
            currentFileType = type; // Store the type of the file being uploaded
            document.getElementById('fileInput').click(); // Trigger file input
        }

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0]; // Get the uploaded file
            if (file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'fileItem';

                const name = document.createElement('span');
                name.className = 'fileName';
                name.textContent = file.name; // Use the actual file name

                const size = document.createElement('span');
                size.className = 'fileSize';
                size.textContent = `${(file.size / 1024).toFixed(2)} KB`; // Display file size in KB

                const preview = document.createElement('div');
                preview.className = 'filePreview';
                if (currentFileType === 'Image') {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file); // Create a URL for the uploaded image
                    preview.appendChild(img);
                } else if (currentFileType === 'Video') {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = URL.createObjectURL(file); // Create a URL for the uploaded video
                    preview.appendChild(video);
                } else if (currentFileType === 'Audio') {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = URL.createObjectURL(file); // Create a URL for the uploaded audio
                    preview.appendChild(audio);
                }

                fileItem.appendChild(name);
                fileItem.appendChild(size);
                fileItem.appendChild(preview);
                fileList.appendChild(fileItem);

                // Show success toast
                showToast(`${file.name} uploaded successfully!`);

                closeUploadOptions(); // Close the modal
            }
        }

        // Display toast message
        function showToast(message) {
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
    </script>
</body>
</html>
